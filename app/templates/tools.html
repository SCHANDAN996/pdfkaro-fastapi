<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merge PDF</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Merge PDFs</h1>
    <form action="/merge-pdf/" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple required>
        <label for="preview">Generate Preview:</label>
        <input type="checkbox" name="preview" id="preview">
        <button type="submit">Merge PDFs</button>
    </form>

    {% if preview_image %}
        <h2>Preview:</h2>
        <img src="{{ preview_image }}" alt="Preview">
    {% endif %}
</body>
</html>
