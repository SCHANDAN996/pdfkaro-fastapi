<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDFKaro - Merge PDF</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>📄 PDFKaro - Merge PDF</h1>
    <p>Select multiple PDFs to merge them into one</p>
  </header>

  <section class="tool-container">
    <div class="tool-card">
      <img src="/static/images/merge.png" class="tool-icon">
      <h2>Merge PDF</h2>
      <form id="merge-form">
        <input type="file" id="merge-files" multiple required><br><br>
        <button type="submit">Merge Now</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 PDFKaro.in | Made with ❤️</p>
  </footer>

  <script src="/static/js/pdfkaro.js"></script>
</body>
</html>
