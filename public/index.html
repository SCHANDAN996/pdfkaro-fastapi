<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF मर्जर टूल</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PDF मर्जर टूल</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/merge" method="post">
      <label for="pdfs">PDF फ़ाइलें चुनें (अधिकतम 10):</label>
      <input type="file" id="pdfs" name="pdfs" accept="application/pdf" multiple required>
      <button type="submit">मर्ज करें</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
