<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDFKaro - Free Online PDF Tools</title>
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-2xl font-bold">PDFKaro</h1>
    <p class="text-gray-600">Merge, Split, Compress your PDFs online</p>
  </header>
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <a href="/merge" class="bg-white p-4 rounded-xl shadow hover:shadow-xl transition">
      <img src="/static/icons/merge.svg" class="w-6 h-6 mb-2" />
      <h2 class="font-bold text-lg">Merge PDF</h2>
      <p class="text-sm text-gray-500">Combine PDFs in one document.</p>
    </a>
    <a href="/split" class="bg-white p-4 rounded-xl shadow hover:shadow-xl transition">
      <img src="/static/icons/split.svg" class="w-6 h-6 mb-2" />
      <h2 class="font-bold text-lg">Split PDF</h2>
      <p class="text-sm text-gray-500">Split large PDFs into smaller ones.</p>
    </a>
    <a href="/compress" class="bg-white p-4 rounded-xl shadow hover:shadow-xl transition">
      <img src="/static/icons/compress.svg" class="w-6 h-6 mb-2" />
      <h2 class="font-bold text-lg">Compress PDF</h2>
      <p class="text-sm text-gray-500">Reduce PDF file size.</p>
    </a>
  </main>
</body>
</html>
